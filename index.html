    <title>Playback Time Calculator</title>
</head>
<body>
    <div class="section">
        <div class="wrapper">
            <header>Playback Time<br><span>Calculator</span></header>
            <div class="time">
                <input type="text" id="time" placeholder="Duration (HH:MM)" required>
            </div>
            <div class="time">
                <input type="text" id="speed" placeholder="Speed (e.g. 0.75, 1.25 , 1.5)">
            </div>
            <div class="time">
                <input type="submit" value="Submit" onclick="calculate()">
            </div>
            <p class="info" id="info"><small>Enter the Duration and Speed.</small></p>
        </div>
    </div>


    <!-- scripts added -->
    <script src="./script.js"></script>
    
</body>

</html>
